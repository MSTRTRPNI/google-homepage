<!DOCTYPE html>
<html>
    <head>
        <title>GOOGLE HOMEPAGE</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">
        <title>Search Box Design</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo" style="margin-top: 198px;">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchbox" style="margin-top: 25px;">
                <input type="text" class="input" placeholder="">
                <div class="searchbttn">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <button class="signinbtn">Sign in</button>
            <div class="appsbttn">
                <i class="material-icons">apps</i>
                <div class="micbttn">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                </div>
            </div>
            <div class="navbar">
                    <a href="#" class="name">TRAPANI</a>
                    <a href="#" class="gmail">Gmail</a>
                    <a href="#" class="images">Images</a>
                    <a href="#" class="about">About</a>
                    <a href="#" class="store">Store</a>
            </div>
            <div class="bttnsearch">
                <a href="#"><div class="googlesearchbttn">Google Search</div></a>
                <a href="#"><div class="feelingluckysearchbttn">I'm Feeling Lucky</div></a>
            </div>
            <div class="footer-left">
                <a href="#" class="advertising">Advertising</a>
                <a href="#" class="business">Business</a>
                <a href="#" class="howsearchworks">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="privacy">Privacy</a>
                <a href="#" class="terms">Terms</a>
                <a href="#" class="settings">Settings</a>
            </div>
        </header>
        
    </body>
</html>
